<section class="calc-list">
  <div class="calc-card">
    <div class="top">
      <a class="back" routerLink="/calculadora">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Voltar
      </a>
      <h2>CÃ¡lculo de Multa</h2>
      <small><strong>FÃ³rmula:</strong> valor face Ã— (percentual / 100)</small>
    </div>

    <div class="form">
      <div>
        <label>Valor de Face (R$)</label>
        <input
          type="number"
          [(ngModel)]="valorFace"
          placeholder="Ex: 1.000,00"
          min="0"
          step="0.01"
        />
      </div>

      <div>
        <label>Percentual (%)</label>
        <input
          type="number"
          [(ngModel)]="percentual"
          placeholder="Ex: 2%"
          min="0"
          step="0.01"
        />
      </div>
    </div>

    <div class="actions">
      <button (click)="calcular()">Calcular</button>
      <button class="outline" (click)="limpar()">Limpar</button>
    </div>

    <!-- Resultado -->
    <div class="result" *ngIf="resultado">
      <p>
        <span>Multa:</span>
        <strong>{{ formatarMoeda(resultado.multa) }}</strong>
      </p>
      <p>
        <span>Total Geral:</span>
        <strong>{{ formatarMoeda(resultado.total) }}</strong>
      </p>
    </div>

    <!-- Estado vazio -->
    <div class="empty-result" *ngIf="!resultado">
      <div class="icon">ðŸ’°</div>
      <h3>Aguardando cÃ¡lculo</h3>
      <p>Preencha os campos acima e clique em "Calcular"</p>
    </div>
  </div>
</section>
