<div class="validador-list">
  <h2>Validadores de Bancos</h2>
  <div class="subtitle-info">
    Clique no botão do validador desejado para simular a leitura e validação do arquivo remessa do banco correspondente.
  </div>
  <div class="bancos-grid">
    <div *ngFor="let banco of bancos" class="banco-card">
      <img [src]="banco.logo" [alt]="banco.nome + ' logo'" class="banco-logo" />
      <div class="banco-info">
        <div class="banco-nome">{{ banco.nome }}</div>
        <div class="banco-codigo">{{ banco.codigo }}</div>
        <div class="validador-links" *ngIf="banco.validadores && banco.validadores.length">
          <a *ngFor="let validador of banco.validadores" [routerLink]="validador.routerLink" class="validador-btn">
            {{ validador.nome }}
          </a>
        </div>
        <div *ngIf="!banco.validadores || !banco.validadores.length">
          <span class="no-validador">Em breve</span>
        </div>
      </div>
    </div>
  </div>
</div>
