<div class="container">
  <h3>Editar Motivo</h3>

  <!-- ✅ Toast de Sucesso -->
  <div class="toast-success" *ngIf="sucessoMsg">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
      <polyline points="22 4 12 14.01 9 11.01"></polyline>
    </svg>
    <span>{{ sucessoMsg }}</span>
  </div>

  <div class="form-card">
    <div class="loading-state" *ngIf="loading">Carregando...</div>

    <p class="erro" *ngIf="erro">{{ erro }}</p>

    <form *ngIf="!loading">
      <div class="info-box">
        <div class="info-label">Banco / Ocorrência / Motivo</div>
        <div class="info-value">
          {{ bancoId | slice:0:8 }}... / {{ ocorrencia }} / {{ motivo }}
        </div>
      </div>

      <div class="form-group">
        <label>Descrição</label>
        <input
          [(ngModel)]="model.descricao"
          name="descricao"
          placeholder="Descrição do motivo"
          [disabled]="salvando"
        />
      </div>

      <div class="form-group">
        <label class="optional">Observação</label>
        <textarea
          [(ngModel)]="model.observacao"
          name="observacao"
          placeholder="Informações adicionais (opcional)"
          [disabled]="salvando"
        ></textarea>
      </div>

      <div class="button-group">
        <button type="button" class="btn-voltar" (click)="voltar()" [disabled]="salvando">
          Voltar
        </button>
        <button type="button" class="btn-salvar" (click)="salvar()" [disabled]="salvando">
          {{ salvando ? 'Salvando...' : 'Salvar' }}
        </button>
      </div>
    </form>
  </div>
</div>
